<!doctype html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<main>
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<div class="card-title">Job List</div>
						<div class="card-tools">
							<a th:href="@{/admin/jobs/insert}" class="btn btn-sm btn-success">New
								Job</a>
						</div>
					</div>
					<div class="card-body">
						<table class="table table-condensed">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Minimun Amount</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="job : ${jobs}">
									<td th:text="${job.id}"></td>
									<td th:text="${job.name}"></td>
									<td th:text="${job.minAmount}"></td>
									<td><a class="btn btn-sm btn-warning"
										th:href="@{/admin/jobs/{id}/update (id=${job.id})}">
											Update </a> <a class="btn btn-sm btn-danger"
										th:href="@{/admin/jobs/{id}/delete (id=${job.id})}"
										onclick="return confirm('Are you sure that want delete this job?')">
											Delete </a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
